<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Digital clock </title>

<link rel="stylesheet" href="style.css">

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<link rel=" stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome/6.7.2/css/all.min.css" integrity="sha512Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1
vVX0SVk9ABhg==" crossorigin ="anonymous" referrerpolicy ="no-referrer" />

</head>

<body>

<h1>Digital Clock</h1>

<div class="clock" id="clock">

<span id="hours">00</span> :
<span id="minutes">00</span> :
<span id="seconds">00</span>

</div>

<div class="buttons">

<i class="fas fa-play" onclick="startClock()">start</i>
<i class="fas fa-stop" onclick="stopClock()">stop</i>
<i class="fas fa-sync-alt" onclick="restartClock()">continue</i>

</div>

<script src="app.js"></script>

</body>

</html>
